<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      background-color: #6c757d;
      color: white;
    }

    header {
      background-color: #086a08;
      padding: 30px;
      text-align: center;
    }

    footer {
      background-color: #35ba35;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>

</head>
<body>

    <header>
        <img src="Logomarca.png" width="200" height="100" alt="Logomarca">
        <ul class="nav justify-content-center">
            <li class="nav-item ">
                <a class="nav-link active text-dark" aria-current="page" href="index.html">Página Principal</a>
              </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="contato.html">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="sobre.html">Sobre Nós</a>
            </li>
          </ul>
      </header>

  <main>
    <div class="container">
      <h2>Entre em Contato</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-dark mb-5">Enviar Mensagem</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Planta Certo. Criado por Ruy Machado</p>
  </footer>
